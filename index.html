<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snippets and Practice</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./javascript/main.js"></script>
  <script src='./javascript/algorithms.js'></script>
</head>
<body>
  <div id="root"></div>
  <div class="spacer">

<!-- Sibling fade on hover -->
  <div class="sibling-fade">
    <span>Item 1</span> <span>Item 2</span> <span>Item 3</span> <span>Item 4</span>
    <span>Item 5</span> <span>Item 6</span>
  </div>
  </div>
  <div class="spacer">

<!-- Hover Box Shadow -->
  <p class="hover-shadow-box-animation">Box it!</p>
</div>
  <div class="spacer">

<!-- Non Clipping Underline -->
  <p class="pretty-text-underline">Pretty text underline without clipping descending letters.</p>
</div>
  <div class="spacer">

<!-- Animated underline on hover -->
  <p class="hover-underline-animation">Hover to see the effect!</p>
</div>

<!-- Grid Centering Items -->
<div class="grid-centering">
  <div class="child">Grid Centered content. w/Gradient Text</div>
</div>
</body>
</html>
